<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="HauntedApp">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Creepster|Eater|Almendra+Display|Almendra+SC" rel="stylesheet">
    <title>Haunted Places</title>
  </head>

<!-- Second Controller for create user/session -->
  <header ng-controller="AuthController as auth">

    <!--Create User  -->
    <button ng-click="auth.toggleShowCreateUser()">Create User</button>

    <!-- <form ng-submit="auth.createUser()" ng-click="$indexOfUserFormToShow = $index"> -->
    <form
    ng-if="auth.showCreateUser"
    ng-submit="auth.createUser()">
      <input class="createUser" type ="text" ng-model="auth.username" placeholder="Username"/>
      <input class="createUser" type="password" ng-model="auth.password" placeholder="Password"/>
      <input class="sign-up" type="submit" value="Become a Ghostly Ghoul"/>
    </form>
<!-- Log In -->
    <button ng-click="auth.toggleShowLogIn()">Log In</button>

    <form ng-if="auth.showLogIn"
    ng-submit="auth.logIn()">
      <input type = "text" ng-model="auth.username" placeholder="Username"/>
      <input type="password" ng-model="auth.password" placeholder="Password"/>
      <input class="log-in" type ="submit" ng-click="auth.goApp()" value ="Log in (if you dare)"/>
    </form>
    <div ng-if="auth.loggedInUsername">
        Welcome, {{auth.loggedInUsername}}
      </div>
  <!-- <a href ="#" ng-click="auth.goApp()">Click</a>
  <div ng-if="auth.loggedInUsername">
      Welcome, {{auth.loggedInUsername}}
    </div> -->
</header>
  <body ng-controller="MainController as ctrl">
    <h1>Haunted Places</h1>
    <div class="container">
      <table>
        <tr ng-repeat="place in ctrl.places">
          <!-- WHEN USER CLICKS ON NAME, SHOW MODAL POPS UP -->
          <td>{{place.name}}</td><br>
          <td><img src="{{place.image}}"></td>
          <td><button ng-click ="ctrl.deletePlace(place)">Delete</button></td>
          <td><button ng-click="ctrl.toggleShowEditForm(place); ctrl.indexOfEditFormToShow = $index">Edit</button></td>
          <td> <button ng-click="ctrl.showOnePlace(place)">See Details</button> </td>
          <!-- EDIT FORM -->
          <td><form
            ng-if="$index === ctrl.indexOfEditFormToShow && ctrl.showEditForm"
            ng-submit="ctrl.editPlace(place);">
            <input type="text" ng-model="ctrl.updatedName"  placeholder="Name"/>
            <input type="text" ng-model="ctrl.updatedLocation" placeholder="Location"/>
            <input type="text" ng-model="ctrl.updatedImage" placeholder="Image URL"/>
            <input type="text" ng-model="ctrl.updatedDescription"  placeholder="Description"/>
            <input type="submit" value="Update Place"/>
          </form></td>
          <!-- <td> <button ng-click="ctrl.deletePlace(place)">Delete</button></td> -->
    </tr>
  </table>

  <!-- CREATE NEW HAUNTED PLACE FORM -->
    <form ng-submit="ctrl.createPlace()">
      <input type="text" ng-model="ctrl.createForm.name" placeholder="Name"/>
      <input type="text" ng-model="ctrl.createForm.location" placeholder="Location"/>
      <input type="text" ng-model="ctrl.createForm.image" placeholder="Image"/>
      <input type="text" ng-model="ctrl.createForm.description" placeholder="Description"/>
      <input type="submit" value="Create New Haunted Place"/>
    </form>

    <!-- SHOW PAGE MODAL -->

    <div
      ng-if="ctrl.showModal === true"
       class="showDetailsModal">

      <div class="showDetailsContainer">

        <div class="detailsImage">
          <img src="{{ctrl.place.image}}" alt="An image of {{ctrl.place.name}}" />
        </div>

        <h2>{{ctrl.place.name}}</h2>

        <div class="showDetailsContents">
          <h3>Boo Rating: </h3>
          <span>{{ctrl.place.boos}}</span>

          <h3>Location: </h3>
          <span class="location">{{ctrl.place.location}}</span>

          <h3>Description: </h3>
          <span>{{ctrl.place.description}}</span>

        </div>

        <a
          ng-click="ctrl.showOnePlace()"
          href="#">x Close</a>

      </div>
    </div>

    </div>
  </body>
</html>
